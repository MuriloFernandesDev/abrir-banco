<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrir Nubank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #8000FF;
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #6a00cc;
    }
  </style>
</head>
<body>

  <button onclick="openNubank()">Abrir Nubank</button>

  <script>
    function openNubank() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Verifica se o dispositivo é iOS
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/br/app/nubank-conta-cart%C3%A3o-e-mais/id814456780"; // App Store (iOS)
      }
      // Verifica se o dispositivo é Android
      else if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.nu.production&hl=pt_BR"; // Google Play (Android)
      }
      else {
        alert("Este link é somente para dispositivos móveis.");
      }
    }
  </script>

</body>
</html>
